<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4択クイズ</title>
    <link href="https://cdn.jsdelivr.net/npm/swiper@11.2.6/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11.2.6/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css">
</head>

<body>
    <a href="../" class="back"></a>
    <a href="javascript:void(0);" id="settings-btn"
        style="position: fixed; bottom: 10px; right: 10px; font-size: 20px; color: #666; z-index: 10000;"><i
            class="fas fa-cog"></i></a>
    <div class="swiper-container">
        <div class="swiper-wrapper">

            <div class="swiper-slide slide1">
                <div class="resultbox">
                    <div class="resultbox1">
                        <div class="progress-title"><i class="fas fa-book-open"></i>学習進捗</div>
                        <div id="progress-stats">
                            <div><i class="fas fa-tasks"></i>総問題数: <span id="total-questions">0</span></div>
                            <div><i class="fas fa-check-circle"></i>学習済み: <span id="answered-questions">0</span></div>
                            <div><i class="fas fa-smile"></i>正解: <span id="correct-answers">0</span></div>
                            <div><i class="fas fa-times-circle"></i>不正解: <span id="wrong-answers">0</span></div>
                            <div>
                                <i class="fas fa-chart-pie"></i>進捗率: <span id="progress-percentage">0</span>%
                                <div class="progress-bar-container">
                                    <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="resultbox2">
                        <div class="stats-title"><i class="fas fa-chart-bar"></i>統計情報</div>
                        <div id="performance-stats">
                            <div><i class="fas fa-percentage"></i>平均正解率: <span id="avg-accuracy">0</span>%</div>
                            <div><i class="fas fa-trophy"></i>最高連続正解: <span id="max-streak">0</span></div>
                            <div><i class="fas fa-fire"></i>現在の連続正解: <span id="current-streak">0</span></div>
                            <div><i class="fas fa-stopwatch"></i>平均解答時間: <span id="avg-time">0</span>秒</div>
                        </div>
                    </div>
                    <div class="resultbox3">
                        <div class="study-title"><i class="fas fa-exclamation-circle"></i>学習中の問題</div>
                        <ul id="study-list"></ul>
                    </div>
                    <div class="resultbox4">
                        <canvas id="performance-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="swiper-slide slide2">
                <div class="main">
                    <div class="title">
                        <div id="question"></div>
                    </div>
                    <ul class="sp" id="choice-answers">
                        <li><button id="answer1"></button></li>
                        <li><button id="answer2"></button></li>
                        <li><button id="answer3"></button></li>
                        <li><button id="answer4"></button></li>
                    </ul>

                    <div id="input-area" style="display: none;" class="no-swiping">
                        <input type="text" id="text-answer" placeholder="回答を入力">
                        <button id="submit-text-answer">回答</button>
                    </div>

                    <div id="handwriting-area" style="display: none;" class="no-swiping">
                        <div class="canvas-container no-swiping">
                            <canvas id="handwriting-canvas" width="400" height="200" class="no-swiping"></canvas>
                        </div>
                        <div class="handwriting-controls no-swiping">
                            <button id="clear-canvas" class="handwriting-btn">クリア</button>
                            <button id="submit-answer" class="handwriting-btn">回答する</button>
                        </div>
                    </div>
                </div>
                <div id="score">
                    回答数: 0 正解数: 0 不正解数: 0 連続正解数:0 正答率: 0%
                </div>
            </div>

            <div class="swiper-slide slide3">
                <div class="tangolist">
                    <h1>単語リスト</h1>
                    <div class="search-container">
                        <input type="text" class="searchbox" placeholder="検索" oninput="filterWords()">
                        <i class="fas fa-search search-icon"></i>
                        <div class="filter-options">
                            <select id="answerFilter" onchange="filterWords()">
                                <option value="all">すべての問題</option>
                                <option value="unanswered">未回答の問題</option>
                                <option value="correct">正解した問題</option>
                                <option value="incorrect">間違えた問題</option>
                            </select>
                        </div>
                    </div>
                    <ul id="wordList" class="custom-list"></ul>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <main class="modal__content" id="modal-1-content">
                    <div id="hansei" style="text-align: center;"></div>
                    <hr>
                    <div id="kaisetu"></div>
                </main>
                <footer class="modal__footer" style="text-align: center;justify-content: center;align-items: center;">
                    <button class="modal__btn" data-micromodal-close
                        aria-label="Close this dialog window">私は間違えたことを深くお詫び、反省することを誓います。</button>
                </footer>
            </div>
        </div>
    </div>

    <div class="modal micromodal-slide" id="settings-modal" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="settings-modal-title">
                <header class="modal__header" style="text-align: center;">
                    <h2 id="settings-modal-title">設定</h2>
                </header>
                <main class="modal__content" id="settings-modal-content">
                    <div class="settings-section">
                        <h3>出題方法</h3>
                        <input type="checkbox" name="replace-mondai" id="replace-mondai">
                        <label for="replace-mondai">問題文と回答文を入れ換える</label>
                        
                        <h3>出題順序</h3>
                        <div class="settings-option">
                            <input type="radio" id="random-mode" name="question-mode" value="random" checked>
                            <label for="random-mode">ランダムに出題</label>
                        </div>
                        <div class="settings-option">
                            <input type="radio" id="sequential-mode" name="question-mode" value="sequential">
                            <label for="sequential-mode">1問目から順に出題</label>
                        </div>

                        <h3>回答モード</h3>
                        <div class="settings-option">
                            <input type="radio" id="choice-mode" name="answer-mode" value="choice" checked>
                            <label for="choice-mode">4択モード</label>
                        </div>

                        <div class="settings-option">
                            <input type="radio" id="input-mode" name="answer-mode" value="input">
                            <label for="input-mode">入力モード</label>
                        </div>
                        
                        <div class="settings-option">
                            <input type="radio" id="handwriting-mode" name="answer-mode" value="handwriting" checked>
                            <label for="handwriting-mode">手書きモード(Beta)</label>
                        </div>
                        <h3>リスニングモード</h3>
                        <a href="javascript:window.location.replace(`/listening?id=${encodeURIComponent(mondai)}`);" style="color: black;text-decoration:none;">リスニングモードに移動</a>
                    </div>
                </main>
                <footer class="modal__footer" style="text-align: center;">
                    <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">閉じる</button>
                </footer>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../../modal.css">
    <audio id="audioPlayer" style="display:none;"></audio>
    <script src="https://cdn.jsdelivr.net/npm/micromodal@0.6.1/dist/micromodal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notie@4.3.1/dist/notie.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/notie@4.3.1/dist/notie.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="./word-dictionary.css">
    <script src="./search.js"></script>
    <script src="./write.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script>
        const swiper = new Swiper(".swiper-container", {
            direction: "horizontal",
            loop: false,
            initialSlide: 1,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            mousewheel: false,
            noSwiping: true,
            noSwipingClass: "no-swiping",
        });

        swiper.on('slideChange', function () {
            document.querySelector('.swiper-button-next').style.display = 'block';
            document.querySelector('.swiper-button-prev').style.display = 'block';
        });

        function getParam(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        let mondai = getParam("id");
        const isItpass = window.location.pathname.includes('/itpasu/');
        let isCustom = false;
        let accid = Cookies.get('id');
        let password = Cookies.get('password');

        if (mondai == null) {
            let mondaiuserid = getParam("userid");
            let mondainame = getParam("name");
            if (mondaiuserid != null && mondainame != null) {
                isCustom = true;
                mondai = mondainame;
            } else {
                mondai = isItpass ? "it" : "hard";  //デフォルトの問題
            }
        }
        const questions = [];  // Initialize questions array
        
        let answeredQuestions = new Set();
        let maxStreak = 0;
        let performanceHistory = [];
        let performanceChart = null;
        let questionStats = new Map();
        let answerTimes = [];
        let studyingQuestions = new Set();
        

        // 解説表示用の関数 (ITパスポート試験用)
        function onDontKnowClick() {
            if (isItpass) {
                const currentQuestion = questions[currentIndex];
                document.getElementById('hansei').innerHTML = `<div class="popup">${currentQuestion.description}<br><br>正解: ${currentQuestion.word}</div>`;
                document.getElementById('kaisetu').innerHTML = currentQuestion.kaisetu;
                MicroModal.show('modal-1'); // モーダルを表示
            }
        }

        // 音声再生用の関数
        function playWord(word) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = `/api/gen/speak/${encodeURIComponent(word)}`;
            audioPlayer.play().catch(e => console.error('音声再生エラー:', e));
        }

        function loadQuestions() {
            const showErrorMessage = (errorMessage) => {
                notie.force({
                    type: 'error',
                    text: errorMessage,
                    buttonText: '閉じる',
                    callback: function () {
                        // エラーメッセージ表示後に実行する処理（例：トップページへのリダイレクト）
                        window.location.href = "../";
                    }
                });
                // タイトル領域にもエラーメッセージを表示
                document.getElementById('question').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${errorMessage}</p>
                        <button onclick="window.location.href='../'">トップページへ戻る</button>
                    </div>
                `;
            };

            const checkResponse = (response, source) => {
                if (!response.ok) {
                    if (response.status === 404) {
                        const errorMsg = `問題ファイルが見つかりませんでした（${source}: ${mondai}）`;
                        showErrorMessage(errorMsg);
                        throw new Error(errorMsg);
                    } else {
                        const errorMsg = `問題の読み込みに失敗しました（ステータス: ${response.status}）`;
                        showErrorMessage(errorMsg);
                        throw new Error(errorMsg);
                    }
                }
                return response;
            };

            if (isItpass) {
                return fetch("../../mondai/" + mondai + '.json')
                    .then(response => checkResponse(response, 'ITパスポート'))
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(item => {
                            const realkotae = item.kotae.replace("ア", 0).replace("イ", 1).replace("ウ", 2).replace("エ", 3);
                            let imageHTML = '';
                            if (item.mondaiimg && item.mondaiimg.length > 0) {
                                imageHTML = item.mondaiimg.map(imgPath => `<img src="../../img/${imgPath}" alt="問題画像" class="mondai-image">`).join('');
                            }
                            const mondaiCopy = [...item.mondai];
                            mondaiCopy.splice(realkotae, 1);
                            questions.push({
                                word: item.mondai[realkotae],  // 正解の選択肢
                                description: item.mondaibun + "<br>" + imageHTML,
                                kouho: item.kouho,
                                mondai: mondaiCopy, //不正解の選択肢
                                kaisetu: item.kaisetu
                            });
                        });
                    })
                    .catch(error => {
                        console.error('問題ファイルの読み込みに失敗しました:', error);
                    });
            } else if(isCustom){
                return fetch("/api/get/mondai/" + accid + "/" + mondai + '.json')
                    .then(response => checkResponse(response, 'カスタム問題'))
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(item => {
                            if (item.mondai == undefined) {
                                questions.push({
                                    word: item.word,
                                    description: item.description,
                                });
                            } else {
                                questions.push({
                                    word: item.word,
                                    description: item.description,
                                    mondai: item.mondai
                                });
                            }
                        });
                    })
                    .catch(error => {
                        console.error('カスタム問題の読み込みに失敗しました:', error);
                    });
            } else {
                return fetch("../deta/" + mondai + '.txt')
                    .then(response => checkResponse(response, '問題ファイル'))
                    .then(response => response.text())
                    .then(text => {
                        const lines = text.split('\n');
                        lines.forEach(line => {
                            if (!line.trim()) return; // 空行をスキップ
                            
                            const [word, description, mondai] = line.split('|');
                            if (mondai == undefined) {
                                questions.push({
                                    word: word,
                                    description: description
                                });
                            } else {
                                questions.push({
                                    word: word,
                                    description: description,
                                    mondai: JSON.parse(mondai)
                                });
                            }
                        });
                    })
                    .catch(error => {
                        console.error('問題ファイルの読み込みに失敗しました:', error);
                    });
            }
        }

        loadQuestions().then(() => {
            document.getElementById('total-questions').textContent = questions.length;
            
            // 問題の選択方法をモードに応じて設定
            selectQuestionMode();

            // もしログインしていれば、サーバーから学習進捗データを読み込む
            if (accid && password) {
                loadProgressFromServer();
            }

            showNextQuestion();
            updateProgressDisplay(); // 進捗表示を更新
            initializeChart();
            populateWordList();

            // 検索インデックスを事前構築（バックグラウンドで実行）
            setTimeout(() => {
                buildSearchIndex();
                console.log("検索インデックスを事前構築しました");
            }, 1000);
        });

        function populateWordList() {
            let listHTML = ''; // HTML文字列を構築
            const isReversed = localStorage.getItem('replace_mondai') === 'true';

            questions.forEach(question => {
                let titleHTML, contentHTML;
                const titleClass = 'tangotitle';
                const contentClass = 'content no-swiping';

                if (isReversed) {
                    titleHTML = isItpass ? question.kaisetu : question.description;
                    contentHTML = isItpass ? question.description : question.word;
                    listHTML += `<li><div class="${titleClass}">${titleHTML}&nbsp;&nbsp;<i class="fas fa-volume-up speak-icon" onclick="playWord('${isReversed ? contentHTML : titleHTML}')"></i></div><div class="${contentClass}">${contentHTML}</div></li>`;
                } else {
                    titleHTML = isItpass ? question.description : question.word;
                    contentHTML = isItpass ? question.kaisetu : question.description;
                    if (isItpass || titleHTML.endsWith("か。") || titleHTML.endsWith("答えよ。") || titleHTML.endsWith("答えなさい。")) {
                    listHTML += `<li><div class="${contentClass}">${contentHTML}&nbsp;&nbsp;<i class="fas fa-volume-up speak-icon" onclick="playWord('${isReversed ? titleHTML : contentHTML}')"></i></div><div class="${titleClass}">${titleHTML}</div></li>`;
                    } else {
                    listHTML += `<li><div class="${titleClass}">${titleHTML}&nbsp;&nbsp;<i class="fas fa-volume-up speak-icon" onclick="playWord('${isReversed ? contentHTML : titleHTML}')"></i></div><div class="${contentClass}">${contentHTML}</div></li>`;
                    }
                }
            });

            document.getElementById('wordList').innerHTML = listHTML;
        }

        let currentIndex;
        let totalCount = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let renzokuseikai = 0;
        let start = performance.now();

        function showNextQuestion() {
            const question = questions[currentIndex];
            title = document.getElementById('question');
            
            // 問題表示部分の処理
            const isReversed = localStorage.getItem('replace_mondai') === 'true';
            
            if (isReversed) {
                // 問題文として回答を表示する
                title.innerHTML = question.word;
                textlength = question.word.length;
            } else {
                // 通常の表示
                title.innerHTML = question.description;
                textlength = question.description.length;
            }
            screenWidth = window.innerWidth;
            screenHeight = window.innerHeight;

            if (screenWidth < 600 || screenHeight < 600) {
                if (textlength >= 150) {
                    title.style.fontSize = "0.8em";
                } else if (textlength >= 100) {
                    title.style.fontSize = "1em";
                } else {
                    title.style.fontSize = "1.3em";
                }
            } else if (screenWidth < 1200 || screenHeight < 800) {
                if (textlength >= 150) {
                    title.style.fontSize = "1em";
                } else if (textlength >= 100) {
                    title.style.fontSize = "1.2em";
                } else {
                    title.style.fontSize = "1.4em";
                }
            } else {
                if (textlength >= 150) {
                    title.style.fontSize = "1.2em";
                } else if (textlength >= 100) {
                    title.style.fontSize = "1.3em";
                } else {
                    title.style.fontSize = "1.4em";
                }
            }

            // 選択肢の設定
            
            let correctAnswer = question.word;
            let options = [];
            
            // 反転時は正解と不正解の選択肢をそれぞれ入れ替える
            if (isReversed) {
                // 反転設定時は、説明文(description)が回答となる
                correctAnswer = question.description;
                
                if (isItpass || question.mondai) {
                    // ITパスポートの場合は特別処理
                    options = [question.description]; // 説明文を正解とする
                    
                    // 重複しないよう他の問題の説明文を選択肢として追加
                    let count = 0;
                    while (options.length < 4 && count < 20) { // 無限ループ回避
                        count++;
                        const randomIndex = Math.floor(Math.random() * questions.length);
                        if (randomIndex !== currentIndex && !options.includes(questions[randomIndex].description)) {
                            options.push(questions[randomIndex].description);
                        }
                    }
                } else {
                    // 通常問題の場合は、他の問題の説明を選択肢に
                    options = [question.description]; // 現在の問題の説明を正解とする
                    
                    // 他の問題の説明を不正解の選択肢として追加
                    let count = 0;
                    while (options.length < 4 && count < 20) { // 無限ループ回避
                        count++;
                        const randomIndex = Math.floor(Math.random() * questions.length);
                        if (randomIndex !== currentIndex && !options.includes(questions[randomIndex].description)) {
                            options.push(questions[randomIndex].description);
                        }
                    }
                }
            } else {
                // 通常の表示（入れ替えなし）
                options = [question.word]; // 正解は問題の単語
                
                if (isItpass || question.mondai) {
                    const mondaiOptions = isItpass ? question.mondai : question.mondai;
                    // 重複しないように選択肢をanswersに追加
                    while (options.length < 4) {
                        const randomIndex = Math.floor(Math.random() * mondaiOptions.length);
                        const selectedOption = mondaiOptions[randomIndex];
                        if (!options.includes(selectedOption)) {
                            options.push(selectedOption);
                        }
                    }
                } else {
                    while (options.length < 4) {
                        const randomIndex = Math.floor(Math.random() * questions.length);
                        if (!options.includes(questions[randomIndex].word)) {
                            options.push(questions[randomIndex].word);
                        }
                    }
                }
            }
            
            // 選択肢をシャッフル
            options.sort(() => Math.random() - 0.5);
            
            // 選択肢を各ボタンに設定
            options.forEach((answer, index) => {
                document.getElementById('answer' + (index + 1)).textContent = answer;
            });

            start = performance.now();
        }

        function calculateAccuracy() {
            return totalCount === 0 ? 0 : (correctCount / totalCount) * 100;
        }

        function calculateAverageTime() {
            if (answerTimes.length === 0) return 0;
            const sum = answerTimes.reduce((a, b) => a + b, 0);
            return (sum / answerTimes.length / 1000).toFixed(1);
        }

        function initializeChart() {
            const ctx = document.getElementById('performance-chart').getContext('2d');
            performanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '正解率推移',
                        data: [],
                        borderColor: '#007bff',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        function updateChart() {
            if (performanceChart && totalCount > 0) {
                const accuracy = calculateAccuracy();
                performanceHistory.push(accuracy);

                performanceChart.data.labels = Array.from({ length: performanceHistory.length }, (_, i) => i + 1);
                performanceChart.data.datasets[0].data = performanceHistory;
                performanceChart.update();
            }
        }

        function updateStudyList() {
            const studyList = document.getElementById('study-list');
            studyList.innerHTML = '';

            for (let [index, stats] of questionStats) {
                if (studyingQuestions.has(index)) {
                    const li = document.createElement('li');
                    li.className = `study-item ${stats.isLongTime ? 'long-time' : ''} ${stats.isWrong ? 'wrong-answer' : ''}`;

                    let statusText = [];
                    if (stats.isLongTime) statusText.push('時間がかかっています');
                    if (stats.isWrong) statusText.push('間違えています');

                    li.innerHTML = `
                        <strong>${questions[index].word}</strong><br>
                        ${statusText.join(' / ')}
                    `;
                    studyList.appendChild(li);
                }
            }
        }

        function updateStats() {
            document.getElementById('answered-questions').textContent = answeredQuestions.size;
            document.getElementById('correct-answers').textContent = correctCount;
            document.getElementById('wrong-answers').textContent = wrongCount;
            const progressPercentage = (answeredQuestions.size / questions.length) * 100;
            document.getElementById('progress-percentage').textContent = progressPercentage.toFixed(1);
            document.getElementById('progress-bar').style.width = progressPercentage + '%';

            document.getElementById('avg-accuracy').textContent = calculateAccuracy().toFixed(1);
            document.getElementById('max-streak').textContent = maxStreak;
            document.getElementById('current-streak').textContent = renzokuseikai;
            document.getElementById('avg-time').textContent = calculateAverageTime();

            updateChart();
            updateStudyList();
        }

        function onAnswerClick(e) {
            document.querySelector('.swiper-button-next').style.display = 'none';
            document.querySelector('.swiper-button-prev').style.display = 'none';

            const endTime = performance.now();
            const timeTaken = endTime - start;
            answerTimes.push(timeTaken);

            const avgTime = calculateAverageTime();
            const isLongTime = timeTaken / 1000 > avgTime * 1.5;

            if (!questionStats.has(currentIndex)) {
                questionStats.set(currentIndex, {
                    attempts: 0,
                    correctAnswers: 0,
                    averageTime: 0,
                    isLongTime: false,
                    isWrong: false
                });
            }

            const stats = questionStats.get(currentIndex);
            stats.attempts++;
            stats.averageTime = (stats.averageTime * (stats.attempts - 1) + timeTaken) / stats.attempts;
            stats.isLongTime = isLongTime;

            answeredQuestions.add(currentIndex);
            totalCount++;

            const isReversed = localStorage.getItem('replace_mondai') === 'true';
            const correctAnswer = isReversed ? questions[currentIndex].description : questions[currentIndex].word;
            
            if (e.target.textContent === correctAnswer) {
                correctCount++;
                renzokuseikai++;
                if (renzokuseikai > maxStreak) {
                    maxStreak = renzokuseikai;
                }
                stats.correctAnswers++;
                if (stats.correctAnswers >= 2) {
                    studyingQuestions.delete(currentIndex);
                }
                notie.alert({ type: 1, text: '正解', time: 1 });
                updateProgressDisplay();
                updateStats();
                nextIndex();
                showNextQuestion();
                sendScore("add_correct", accid, password);

                // カテゴリー情報を保存（カテゴリーによって異なる情報を記録）
                saveCategoryProgress(true);
            } else {
                wrongCount++;
                renzokuseikai = 0;
                stats.isWrong = true;
                studyingQuestions.add(currentIndex);
                // 入れ替えモードに応じてエラーメッセージの内容を調整
                let question = questions[currentIndex];
                let questionText, answerText;
                
                if (isReversed) {
                    questionText = question.word;
                    answerText = question.description;
                } else {
                    questionText = question.description;
                    answerText = question.word;
                }
                
                notie.force({
                    type: 'error',
                    text: '<div class="popup">' + questionText + '<br><br>正しい回答:' + answerText + "<br>あなたの回答:" + e.target.textContent + '</div>',
                    buttonText: '私は間違えたことを深くお詫び、反省することを誓います。',
                    callback: function () {
                        updateProgressDisplay();
                        updateStats();
                        showNextQuestion();
                        sendScore("add_bad", accid, password);

                        // カテゴリー情報を保存（間違えた場合）
                        saveCategoryProgress(false);
                    }
                });
            }

            if (isLongTime) {
                studyingQuestions.add(currentIndex);
            }
        }

        // 問題出題モードに基づいて問題選択方法を設定する関数
        function selectQuestionMode() {
            const isSequential = (localStorage.getItem('question_mode_' + mondai) ?? 'sequential') === 'sequential';
            if (isSequential) {
                // 保存されている進捗があれば復元、なければ0から開始
                currentIndex = parseInt(localStorage.getItem('current_question_index_' + mondai) || '0');
                if (currentIndex >= questions.length) currentIndex = 0; // インデックスが範囲外なら最初から
            } else {
                // ランダムモード（現状の動作）
                currentIndex = Math.floor(Math.random() * questions.length);
            }
        }

        function nextIndex() {
            const isSequential = (localStorage.getItem('question_mode_' + mondai) ?? 'sequential') === 'sequential';
            
            let lastIndex = currentIndex;
            
            if (isSequential) {
                // 順番モードでは次の問題へ
                currentIndex = (currentIndex + 1) % questions.length;
                // 進捗を保存
                localStorage.setItem('current_question_index_' + mondai, currentIndex.toString());
                
                // 最後の問題に達したらランダムモードに切り替え
                if (currentIndex === 0) {
                    localStorage.setItem('question_mode_' + mondai, 'random');
                    document.getElementById('random-mode').checked = true;
                    notie.alert({
                        type: 'success',
                        text: 'すべての問題を終了しました。ランダムモードに切り替えます',
                        time: 3
                    });
                }
            } else {
                // ランダムモード（現状の動作）
                do {
                    currentIndex = Math.floor(Math.random() * questions.length);
                } while (currentIndex === lastIndex);
            }

            updateProgressDisplay();
        }

        // 進捗表示を更新する関数
        function updateProgressDisplay() {
            const isSequential = (localStorage.getItem('question_mode_' + mondai) ?? 'sequential') === 'sequential';
            
            if (isSequential) {
                // 順番モードでは問題番号も表示
                document.getElementById('score').innerHTML = `
                    問題 ${currentIndex+1}/${questions.length}<br>
                    回答数: ${totalCount}
                    正解数: ${correctCount}
                    不正解数: ${wrongCount}
                    連続正解数: ${renzokuseikai}
                    正答率: ${calculateAccuracy().toFixed(1)}%
                `;
            } else {
                // 現状の表示維持
                document.getElementById('score').textContent = `
                    回答数: ${totalCount}
                    正解数: ${correctCount}
                    不正解数: ${wrongCount}
                    連続正解数: ${renzokuseikai}
                    正答率: ${calculateAccuracy().toFixed(1)}%
                `;
            }
        }

        function sendScore(endpoint, id, password) {
            const currentURL = location;
            const url = currentURL.protocol + "//" + currentURL.host + "/api/" + endpoint;
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "id": id,
                    "password": password,
                })
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            }).then(data => {
                console.log('Success:', data);
            }).catch((error) => {
                console.error('Error:', error);
            });
        }

        // カテゴリー別の進捗情報を保存する関数
        function saveCategoryProgress(isCorrect) {
            // 現在の問題種別に基づいてカテゴリを決定
            let category;

            // URLから現在のカテゴリを特定
            if (isItpass) {
                if (mondai === 'management') {
                    category = "ITパスポート";
                } else if (mondai === 'strategy') {
                    category = "ITパスポート";
                } else if (mondai === 'technology') {
                    category = "ITパスポート";
                } else if (mondai === 'r04' || mondai === 'r05' || mondai === 'r06') {
                    category = "ITパスポート";
                } else {
                    category = "ITパスポート";
                }
            } else {
                if (mondai === 'prog' || mondai === 'proghard' || mondai === 're') {
                    category = "プログラミング";
                } else if (mondai === 'bizinesu' || mondai === 'hardbizinesu' || mondai === 'excelmondai') {
                    category = "ビジネス";
                } else if (mondai === 'detabase') {
                    category = "データベース";
                } else if (mondai === 'excel2') {
                    category = "エクセル関数";
                } else {
                    category = "その他";
                }
            }

            // ローカルストレージからカテゴリーデータを取得
            let categoryData = {};
            const storedData = localStorage.getItem('category_data');
            if (storedData) {
                try {
                    categoryData = JSON.parse(storedData);
                } catch (e) {
                    console.error('カテゴリーデータの解析エラー:', e);
                }
            }

            // カテゴリーがまだ存在しない場合は初期化
            if (!categoryData[category]) {
                categoryData[category] = {
                    correct: 0,
                    total: 0,
                    weakAreas: []
                };
            }

            // データを更新
            if (isCorrect) {
                categoryData[category].correct += 1;
            }
            categoryData[category].total += 1;

            // 不正解の場合、弱点分野に追加（この例では現在の問題の内容を使用）
            if (!isCorrect) {
                const currentQuestion = questions[currentIndex];
                let weakArea = '';

                // カテゴリーによって弱点分野の特定方法を変える
                if (isItpass) {
                    // ITパスポートの場合は特定の単語からカテゴリを推測
                    const description = currentQuestion.description.toLowerCase();
                    if (description.includes('ネットワーク') || description.includes('tcp') || description.includes('プロトコル')) {
                        weakArea = 'ネットワーク';
                    } else if (description.includes('データベース') || description.includes('sql')) {
                        weakArea = 'データベース';
                    } else if (description.includes('プロジェクト') || description.includes('管理')) {
                        weakArea = 'プロジェクト管理';
                    } else {
                        weakArea = 'その他';
                    }
                } else {
                    // 他のカテゴリーはとりあえず問題の単語を使用
                    weakArea = currentQuestion.word.substring(0, 10); // 先頭10文字を使用
                }

                // まだ弱点分野リストにない場合のみ追加
                if (!categoryData[category].weakAreas.includes(weakArea)) {
                    categoryData[category].weakAreas.push(weakArea);
                    // 弱点分野は最大5つまでにする
                    if (categoryData[category].weakAreas.length > 5) {
                        categoryData[category].weakAreas.shift(); // 古いものから削除
                    }
                }
            }

            // 更新したデータをローカルストレージに保存
            localStorage.setItem('category_data', JSON.stringify(categoryData));

            // サーバーにも保存（ログインしている場合のみ）
            if (accid && password) {
                saveProgressToServer(categoryData);
            }

            console.log(`カテゴリー「${category}」のデータを更新しました。正解: ${isCorrect ? 'はい' : 'いいえ'}`);
        }

        // サーバーに学習進捗データを保存する関数
        function saveProgressToServer(categoryData) {
            const currentURL = location;
            const url = currentURL.protocol + "//" + currentURL.host + "/api/save_progress";

            // グループキーを決定（"beta"を含むURLは"hard"、それ以外は"it"）
            const group = window.location.href.indexOf('beta') !== -1 ? "hard" : "it";
            console.log('保存するグループキー:', group, 'カテゴリデータ:', categoryData);

            // main.htmlの期待する形式に合わせてデータを構造化
            const progressData = {};
            
            // グループの下にカテゴリデータを配置
            progressData.categoryData = categoryData;
            progressData.answeredQuestions = Array.from(answeredQuestions);
            progressData.maxStreak = maxStreak;
            progressData.performanceHistory = performanceHistory;
            progressData.questionStats = Array.from(questionStats.entries());
            progressData.answerTimes = answerTimes;
            progressData.studyingQuestions = Array.from(studyingQuestions);
            progressData.totalQuestions = questions.length;
            
            // 順番出題モードの情報を保存
            if (localStorage.getItem('question_mode_'+mondai) === 'sequential') {
                progressData.currentQuestionIndex = currentIndex;
                progressData.questionMode = 'sequential';
            }

            console.log('サーバーに保存するデータ構造:', progressData);

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "id": accid,
                    "password": password,
                    "progress_data": progressData,
                    "problem_set": mondai  // 問題セット名を追加
                })
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            }).then(data => {
                console.log('Progress data saved to server:', data);
            }).catch((error) => {
                console.error('Error saving progress data:', error);
            });
        }

        // サーバーから学習進捗データを取得する関数
        function loadProgressFromServer() {
            if (!accid || !password) return;

            const currentURL = location;
            const url = currentURL.protocol + "//" + currentURL.host + "/api/get_progress";

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    "id": accid,
                    "password": password,
                    "problem_set": mondai  // 問題セット名を追加
                })
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            }).then(data => {
                console.log('Progress data loaded from server:', data);
                if (data.progress_data && Object.keys(data.progress_data).length > 0) {
                    applyProgressData(data.progress_data);
                }
            }).catch((error) => {
                console.error('Error loading progress data:', error);
            });
        }

        // サーバーから取得した学習進捗データを適用する関数
        function applyProgressData(progressData) {
            if (progressData.categoryData) {
                // ローカルストレージに保存されているデータとマージ
                const localData = localStorage.getItem('category_data');
                let mergedData = progressData.categoryData;

                if (localData) {
                    try {
                        const parsedLocalData = JSON.parse(localData);
                        // 両方のデータをマージ（サーバーデータを優先）
                        mergedData = { ...parsedLocalData, ...progressData.categoryData };
                    } catch (e) {
                        console.error('ローカルデータの解析エラー:', e);
                    }
                }

                localStorage.setItem('category_data', JSON.stringify(mergedData));
            }

            if (progressData.answeredQuestions) {
                answeredQuestions = new Set(progressData.answeredQuestions);
            }

            if (progressData.maxStreak) {
                maxStreak = progressData.maxStreak;
            }

            if (progressData.performanceHistory) {
                performanceHistory = progressData.performanceHistory;
            }

            if (progressData.questionStats) {
                questionStats = new Map(progressData.questionStats);
            }

            if (progressData.answerTimes) {
                answerTimes = progressData.answerTimes;
            }

            if (progressData.studyingQuestions) {
                studyingQuestions = new Set(progressData.studyingQuestions);
            }

            // 順番出題モードの情報を復元
            if (progressData.questionMode === 'sequential') {
                localStorage.setItem('question_mode_' + mondai, 'sequential');
                document.getElementById('sequential-mode').checked = true;
                document.getElementById('random-mode').checked = false;
                
                if (progressData.currentQuestionIndex !== undefined) {
                    // 現在の問題インデックスを保存
                    localStorage.setItem('current_question_index_' + mondai, progressData.currentQuestionIndex);
                    currentIndex = progressData.currentQuestionIndex;
                }
            }

            // 統計情報を更新
            updateStats();
        }

        document.getElementById('answer1').addEventListener('click', onAnswerClick);
        document.getElementById('answer2').addEventListener('click', onAnswerClick);
        document.getElementById('answer3').addEventListener('click', onAnswerClick);
        document.getElementById('answer4').addEventListener('click', onAnswerClick);

        // モーダルを初期化（単語辞書モーダルと他のモーダル用）
        MicroModal.init({
            awaitOpenAnimation: true,
            awaitCloseAnimation: true
        });
        document.getElementById('settings-btn').addEventListener('click', function () {
            MicroModal.show('settings-modal');
        });
        
        // 問題文と回答文を入れ換える機能
        const replaceMondaiCheckbox = document.getElementById('replace-mondai');
        
        // ローカルストレージから設定を読み込む
        replaceMondaiCheckbox.checked = localStorage.getItem('replace_mondai') === 'true';
        
        // チェックボックスの変更イベント
        replaceMondaiCheckbox.addEventListener('change', function() {
            localStorage.setItem('replace_mondai', this.checked);
            
            // 現在の画面に合わせて更新
            populateWordList(); // 単語リスト再表示
            
            if (swiper.activeIndex === 1) {
                // 問題画面表示中なら問題も更新
                showNextQuestion();
                notie.alert({ 
                    type: 'success', 
                    text: '問題文と回答文を入れ替えました', 
                    time: 1.5 
                });
            }
            
            swiper.update(); // スワイパー更新
            
            document.getElementById('settings-modal').dispatchEvent(
                new CustomEvent('modal-closed')
            );
        });
        
        // 出題モード選択のイベントリスナー
        document.getElementById('random-mode').addEventListener('change', function() {
            if (this.checked) {
                localStorage.setItem('question_mode_' + mondai, 'random');
                selectQuestionMode();
                showNextQuestion();
                updateProgressDisplay();
                notie.alert({ 
                    type: 'info', 
                    text: 'ランダム出題モードに切り替えました', 
                    time: 1.5 
                });
            }
        });

        document.getElementById('sequential-mode').addEventListener('change', function() {
            if (this.checked) {
                localStorage.setItem('question_mode_' + mondai, 'sequential');
                selectQuestionMode();
                showNextQuestion();
                updateProgressDisplay();
                notie.alert({ 
                    type: 'info', 
                    text: '順番出題モードに切り替えました', 
                    time: 1.5 
                });
            }
        });

        document.querySelectorAll('input[name="answer-mode"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const choiceArea = document.getElementById('choice-answers');
                const inputArea = document.getElementById('input-area');
                const handwritingArea = document.getElementById('handwriting-area');
                
                if (this.value === 'choice') {
                    choiceArea.style.display = 'block';
                    inputArea.style.display = 'none';
                    handwritingArea.style.display = 'none';
                } else if (this.value === 'input') {
                    choiceArea.style.display = 'none';
                    inputArea.style.display = 'block';
                    handwritingArea.style.display = 'none';
                    document.getElementById('text-answer').focus();
                } else if (this.value === 'handwriting') {
                    choiceArea.style.display = 'none';
                    inputArea.style.display = 'none';
                    handwritingArea.style.display = 'block';
                }
            });
        });

        // テキスト回答送信
        document.getElementById('submit-text-answer').addEventListener('click', function() {
            const answer = document.getElementById('text-answer').value.trim();
            if (answer) {
                checkTextAnswer(answer);
            }
        });

        // テキスト回答のEnterキー処理
        document.getElementById('text-answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const answer = this.value.trim();
                if (answer) {
                    checkTextAnswer(answer);
                }
            }
        });

        // 正解時の処理
        function handleCorrectAnswer() {
            const endTime = performance.now();
            const timeTaken = endTime - start;
            answerTimes.push(timeTaken);

            if (!questionStats.has(currentIndex)) {
                questionStats.set(currentIndex, {
                    attempts: 0,
                    correctAnswers: 0,
                    averageTime: 0,
                    isLongTime: false,
                    isWrong: false
                });
            }

            const stats = questionStats.get(currentIndex);
            stats.attempts++;
            stats.averageTime = (stats.averageTime * (stats.attempts - 1) + timeTaken) / stats.attempts;
            
            answeredQuestions.add(currentIndex);
            totalCount++;
            correctCount++;
            renzokuseikai++;
            
            if (renzokuseikai > maxStreak) {
                maxStreak = renzokuseikai;
            }
            
            stats.correctAnswers++;
            if (stats.correctAnswers >= 2) {
                studyingQuestions.delete(currentIndex);
            }
            
            notie.alert({ type: 1, text: '正解', time: 1 });
            updateProgressDisplay();
            updateStats();
            
            // 入力フィールドをクリア
            document.getElementById('text-answer').value = '';
            
            nextIndex();
            showNextQuestion();
            sendScore("add_correct", accid, password);
            saveCategoryProgress(true);
        }

        // 不正解時の処理
        function handleWrongAnswer(userAnswer, correctAnswer) {
            const endTime = performance.now();
            const timeTaken = endTime - start;
            answerTimes.push(timeTaken);

            if (!questionStats.has(currentIndex)) {
                questionStats.set(currentIndex, {
                    attempts: 0,
                    correctAnswers: 0,
                    averageTime: 0,
                    isLongTime: false,
                    isWrong: false
                });
            }

            const stats = questionStats.get(currentIndex);
            stats.attempts++;
            stats.averageTime = (stats.averageTime * (stats.attempts - 1) + timeTaken) / stats.attempts;
            stats.isWrong = true;
            
            answeredQuestions.add(currentIndex);
            totalCount++;
            wrongCount++;
            renzokuseikai = 0;
            studyingQuestions.add(currentIndex);
            
            notie.force({
                type: 'error',
                text: '<div class="popup">正しい回答: ' + correctAnswer + '<br>あなたの回答: ' + userAnswer + '</div>',
                buttonText: '私は間違えたことを深くお詫び、反省することを誓います。',
                callback: function() {
                    // 入力フィールドをクリア
                    document.getElementById('text-answer').value = '';
                    
                    updateProgressDisplay();
                    updateStats();
                    showNextQuestion();
                    sendScore("add_bad", accid, password);
                    saveCategoryProgress(false);
                }
            });
        }

        // テキスト回答の正誤チェック
        function checkTextAnswer(answer) {
            const isReversed = localStorage.getItem('replace_mondai') === 'true';
            const correctAnswer = isReversed ? questions[currentIndex].description : questions[currentIndex].word;
            
            if (answer === correctAnswer) {
                handleCorrectAnswer();
            } else {
                handleWrongAnswer(answer, correctAnswer);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mode = localStorage.getItem('question_mode_'+mondai) || 'sequential';
            document.getElementById(mode + '-mode').checked = true;
            
            // 初期モード設定
            const answerMode = localStorage.getItem('answer_mode') || 'choice';
            document.getElementById(answerMode + '-mode').checked = true;
            document.getElementById(answerMode + '-mode').dispatchEvent(new Event('change'));
        });
        
    </script>
