<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>redirect</title>
    </head>
    <body>
        <a id="jumpLink" href="#">リダイレクトされない場合はこちら</a>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                if (window.location.pathname === "/beta/") {
                    const params = window.location.search;
                    window.location.replace(window.location.origin + "/play/" + params);
                }
                if (window.location.pathname === "/beta/") {
                    const params = window.location.search;
                    const newUrl = window.location.origin + "/play/" + params;
                    document.getElementById("jumpLink").href = newUrl;
                }
            });
        </script>
    </body>
</html>
